{% extends "base.html" %}

{% block title %}Processing{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1>Processing...</h1>
                </div>
                <div class="card-body">
                    <p id="status" class="lead">Please wait while your request is being processed.</p>
                    <div class="progress">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    var task_id = "{{ task_id|safe }}";
    var api_url = "{% url 'check_status' task_id task_type %}";
    var task_type = "{{ task_type|safe }}";

    function checkStatus() {
        $.ajax({
            url: api_url,
            method: "GET",
            success: function (data) {
                if (data.state === 'SUCCESS') {
                    window.location.href = "{% url 'get_results' task_id task_type %}";
                } else if (data.state === 'FAILURE') {
                    $('#status').text("Processing failed: " + data.status);
                    clearInterval(interval);
                } else if (data.state === 'TRAINING') {
                    $('#status').text("Training model for " + data.status.total_outer + " epochs. Now at " + data.status.outer + "/" + data.status.total_outer + ".");
                    if (data.status.inner && data.status.total_inner) {
                        var progress = (data.status.inner / data.status.total_inner) * 100;
                        $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
                    }
                }else if (data.state === 'FEATURE_IMPORTANCE') {
                    $('#status').text("Calculating feature importance for " + data.status.total_outer + " features. Now at " + data.status.outer + "/" + data.status.total_outer + ".");
                    if (data.status.inner && data.status.total_inner) {
                        var progress = (data.status.inner / data.status.total_inner) * 100;
                        $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
                    }
                } else if (data.state === 'CALCULATING') {
                    $('#status').text("Predicting and calculating anomaly scores..");
                    if (data.status.inner && data.status.total_inner) {
                        var progress = (data.status.inner / data.status.total_inner) * 100;
                        $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
                    }
                } else if (data.state === 'TEST_LOSS') {
                    $('#status').text("Evaluating test loss.");
                    if (data.status.inner && data.status.total_inner) {
                        var progress = (data.status.inner / data.status.total_inner) * 100;
                        $('#progress-bar').css('width', progress + '%').attr('aria-valuenow', progress);
                    }
                } else {
                    $('#status').text("Status: " + data.state);
                }
            },
            error: function() {
                $('#status').text("An error occurred while checking the status.");
                clearInterval(interval);
            }
        });
    }

    var interval = setInterval(checkStatus, 5000);
</script>
{% endblock %}
